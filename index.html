<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="images/logo2.png" type="image/x-icon" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="page-title">Pet activities</h1>
        <article class="activities">
          <header class="activities__header">
            <h2 class="activities__heading">Take a closer look</h2>
            <button type="button" class="button">View all</button>
          </header>
          <section class="activities__cards-layout">
            <article class="card">
              <img
                src="images/01.jpg"
                alt="Dog playing with a toy in a garden"
                class="card__background-image"
              />
              <div class="card__content">
                <h3 class="card__heading">Activities</h3>
                <p class="card__description">Toys Playtime</p>
              </div>
            </article>
            <article class="card">
              <img
                src="images/02.jpg"
                alt="Cat under a blanket peeking out"
                class="card__background-image"
              />
              <div class="card__content">
                <h3 class="card__heading">Activities</h3>
                <p class="card__description">Active Rest</p>
              </div>
            </article>
            <article class="card">
              <img
                src="images/03.jpg"
                alt="Dog running in a garden"
                class="card__background-image"
              />
              <div class="card__content">
                <h3 class="card__heading">Activities</h3>
                <p class="card__description">Game Walks</p>
              </div>
            </article>
          </section>
        </article>
      </div>
    </main>
  </body>
</html>
